version: '3'

volumes:
  kibana_data: {}
  grafana_data: {}

networks:
  default:

services:

  grafana:
    image: fg2it/grafana-armhf:v4.6.3
    restart: unless-stopped
    networks:
      - default
    ports:
      - 3000:3000
    volumes:
      - grafana_data:/var/lib/grafana
    env_file:
      - config.monitoring

  kibana:
    build: kibana/
    restart: unless-stopped
    ports:
      - "5601:5601"